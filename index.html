<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: radial-gradient(387.34% 97.26% at 16.43% 55.13%, #171719 0%, #2F2E33 41.68%, #4C4A4F 100%);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #content {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
<div id="content">
  <img src="placeholder.png" style="height: 100%; width: 100%;" alt="information"/>
</div>
</body>
</html>

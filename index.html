<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f1012;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #FFF;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left {
            text-align: left;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .text {
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin: 0;
        }

        .text-bold {
            font-size: 48px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: 2.4px;
            text-transform: uppercase;
            margin: 0;
        }

        .text-big {
            text-align: center;
            leading-trim: both;
            text-edge: cap;
            text-shadow: 0 4px 4px rgba(250, 246, 214, 0.25);
            font-size: 48px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            text-transform: uppercase;
            margin: 40px 0;
        }

        .red-block {
            background: linear-gradient(89deg, #AB2322 40.19%, rgba(171, 35, 34, 0.00) 101.06%);
            padding: 20px;
            margin-top: auto;
            align-self: end;
            justify-self: end;
        }
    </style>
</head>
<body>
<div class="image-container">
    <div class="background-image">
        <div class="content">
            <p class="text">18 декабря все</p>
            <img src="logo.png">
            <p class="text">РАБОТАЮТ ДО</p>
            <p class="text-bold">16.00!</p>
            <p class="text-big">
                уехали <br/>
                на <br/>
                корпоратив :)
            </p>
            <div class="red-block">
                <p class="text left">c 19 ДЕКАБРЯ</p>
                <p class="text left">РАБОТАЕМ В ПРЕЖНЕМ РЕЖИМЕ!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #727270;
            margin: 0;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('placeholder-3.png');
            background-size: cover;
            background-position: top left;
        }
    </style>
</head>
<body>
<div class="image-container">
    <div class="background-image"></div>
</div>
</body>
</html>

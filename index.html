<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #4B3BA1;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #FFF;
            overflow: hidden;
        }

        .text {
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            text-align: center;
            margin: 0;
            padding: 0 10px;
        }

        .container-img {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        .image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
                transform: translateY(100vh);
            }
        }

        @keyframes diagonal-fall {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0.25;
                transform: translate(10vw, 100vh);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="snow-container"></div>
    <div class="container-img">
        <img class="image" src="logo.png" alt="logo">
    </div>
    <p class="text">
        <b>С Новым годом, друзья!</b><br/>
        К сожалению, мы не можем принять ваш заказ, но уже 2 января с 12 часов мы с радостью примем все ваши заказы.
        <br/>
        С наилучшими новогодними пожеланиями, ваша сеть позных Унга.
    </p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const snowContainer = document.querySelector(".snow-container");

        const particlesPerThousandPixels = 0.1;
        const fallSpeed = 1.25;
        const pauseWhenNotActive = true;
        const maxSnowflakes = 200;
        const snowflakes = [];

        let snowflakeInterval;
        let isTabActive = true;

        function resetSnowflake(snowflake) {
            const size = Math.random() * 5 + 1;
            const viewportWidth = window.innerWidth - size;
            const viewportHeight = window.innerHeight;

            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * viewportWidth}px`;
            snowflake.style.top = `-${size}px`;

            const animationDuration = (Math.random() * 3 + 2) / fallSpeed;
            snowflake.style.animationDuration = `${animationDuration}s`;
            snowflake.style.animationTimingFunction = "linear";
            snowflake.style.animationName =
                Math.random() < 0.5 ? "fall" : "diagonal-fall";

            setTimeout(() => {
                if (parseInt(snowflake.style.top, 10) < viewportHeight) {
                    resetSnowflake(snowflake);
                } else {
                    snowflake.remove();
                }
            }, animationDuration * 1000);
        }

        function createSnowflake() {
            if (snowflakes.length < maxSnowflakes) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflakes.push(snowflake);
                snowContainer.appendChild(snowflake);
                resetSnowflake(snowflake);
            }
        }

        function generateSnowflakes() {
            const numberOfParticles =
                Math.ceil((window.innerWidth * window.innerHeight) / 1000) *
                particlesPerThousandPixels;
            const interval = 5000 / numberOfParticles;

            clearInterval(snowflakeInterval);
            snowflakeInterval = setInterval(() => {
                if (isTabActive && snowflakes.length < maxSnowflakes) {
                    requestAnimationFrame(createSnowflake);
                }
            }, interval);
        }

        function handleVisibilityChange() {
            if (!pauseWhenNotActive) return;

            isTabActive = !document.hidden;
            if (isTabActive) {
                generateSnowflakes();
            } else {
                clearInterval(snowflakeInterval);
            }
        }

        generateSnowflakes();

        window.addEventListener("resize", () => {
            clearInterval(snowflakeInterval);
            setTimeout(generateSnowflakes, 1000);
        });

        document.addEventListener("visibilitychange", handleVisibilityChange);
    });
</script>
</body>
</html>

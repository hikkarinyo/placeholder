<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(387.34% 97.26% at 16.43% 55.13%, #171719 0%, #2F2E33 41.68%, #4C4A4F 100%);
        }

        #content {
            position: relative;
            z-index: 1;
            margin-top: 50px; /* Замените 50px на высоту вашей полосы градиента */
        }

        #gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Высота вашей полоски */
            background: radial-gradient(387.34% 97.26% at 16.43% 55.13%, #171719 0%, #2F2E33 41.68%, #4C4A4F 100%);
            z-index: 2;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="gradient-overlay"></div>
    <img src="placeholder.png" alt="Your Image"/>
</div>
</body>
</html>
